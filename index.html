<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/hamburger_menu.css" />
        <link rel="stylesheet" href="styles/modal_menu.css" />

        <script src="scripts/script.js" defer></script>

        <title>Sample Website</title>
    </head>
    <body>
        <header>
            <div class="header-wrapper">
                <div class="logo-container">
                    <h1 id="logo">Logo</h1>
                </div>
                <nav class="navbar">
                    <!-- Standard Nav -->
                    <ul class="nav-list">
                        <li><a class="nav-list-item" href="#">Home</a></li>
                        <li><a class="nav-list-item" href="#">About</a></li>
                        <li><a class="nav-list-item" href="#">Products</a></li>
                        <li><a class="nav-list-item" href="#">Contact</a></li>
                    </ul>
                    <!-- Hamburger Menu -->
                    <div class="hamburger-menu flex-ctr">
                        <div class="h-wrapper">
                            <span class="bar top"></span>
                            <span class="bar mid"></span>
                            <span class="bar bot"></span>
                        </div>
                    </div>
                    <!-- Modal Menu -->
                    <div class="menu-modal flex-ctr hidden">
                        <ul class="menu">
                            <li><a class="menu-item" href="#">Home</a></li>
                            <li><a class="menu-item" href="#">About</a></li>
                            <li><a class="menu-item" href="#">Products</a></li>
                            <li><a class="menu-item" href="#">Contact</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main></main>
        <footer>
            <div class="footer-wrapper flex-ctr">
                <div id="copyright">Copyright ©️ 2022 RG</div>
            </div>
        </footer>
    </body>
</html>
